<!DOCTYPE html>
<html>
<body>
  <div id="personne">Guillaume</div>
  <div id="resultat"></div>
  
  <script>
  r = new XMLHttpRequest();// intanciation de lobjet xhtml r est l'objet
  var personne = document.getElementById("personne");// cibler id personne  
  personne = personne.innerHTML// innerhtml permet de récuperer le contenu de la div id"personne
  
  var parameters = "personne="+personne;
  console.log(parameters);// on controle que la variable personne contient bien le prénom guillaume
  
  r.open("POST", "ajaxjs1.php", true);// on prepare le fichier   php  afin d'envoyer le prenom dont on souhaite afficher les informationavec trois argument la methode post + le fichier et le mode asynchrone post dans ce cas n'est pas seulement pour les formulaire
  r.setRequestHeader("Content-type", "application/x-www-form-urlencoded");//la methode setRequestHeader() définit la valeur d'un en tête de requête HTTP.
  // définit une propriété d'entête pour l'envoi au serveur de la requête ajax.
  r.send(parameters);// on envoie les paramétres au fichier ajaxjs1.php
  
  r.onreadystatechange = function(){
    if (r.readyState == 4 && r.status == 200) {
      var obj = JSON.parse(r.responseText);
      document.getElementById("resultat").innerHTML = obj.monresultat;
    }
  }
  </script>
</body>
</html>
